<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100vw;
        }
        .panel {
            width: 80%;
            max-width: 800px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .wishlist {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
        .wishlist a {
            color: cyan;
            text-decoration: none;
            font-weight: bold;
        }
        .links {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .links a {
            color: cyan;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <img src="Intro.gif" alt="Intro GIF">
            <div class="wishlist"><a href="#">Wishlist on Steam</a></div>
        </div>
        <div class="panel">
            <img src="Factsheet.gif" alt="Factsheet GIF">
        </div>
    </div>
    <div class="links">
        <a href="#">Game Website</a>
        <a href="#">More Info</a>
    </div>
</body>
</html>
