<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Info Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .links {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .links a {
            color: cyan;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <img src="Intro.gif" alt="Game GIF 1">
        </div>
        <div class="panel">
            <img src="Factsheet.gif" alt="Game GIF 2">
        </div>
        <div class="panel">
            <img src="game3.gif" alt="Game GIF 3">
        </div>
    </div>
    <div class="links">
        <a href="#">Game Website</a>
        <a href="#">More Info</a>
    </div>
</body>
</html>
